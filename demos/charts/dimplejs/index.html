<!doctype html>
<html>
<head>
  <title>dimplejs demo</title>
</head>
<body>
<div id="chartContainer">
  <script src="/js/d3.v3.min.js"></script>
  <script src="/js/dimple.v2.1.0.min.js"></script>
  <script>
    var svg = dimple.newSvg("#chartContainer", 800, 600);
    d3.csv("HadCEP_monthly_qc.csv", function (data) {
      data = data.filter(function(x){ if (x['YEAR'] > 1999){return x;}
      });
      console.log(data);
      var chart = new dimple.chart(svg, data);
      chart.setBounds(50, 20, 700, 500);
      chart.addCategoryAxis("x", "YEAR");
      chart.addMeasureAxis("y", "ANN");
      chart.addSeries(null, dimple.plot.bar);
      chart.draw();
    });
  </script>
</div>
<p>This example loads a data file. Chrome browser, and maybe others, won't
  allow this for local resources (file://). Use a local webserver or a
  different browser.  e.g. Mozilla Firefox.
</body>
</html>
